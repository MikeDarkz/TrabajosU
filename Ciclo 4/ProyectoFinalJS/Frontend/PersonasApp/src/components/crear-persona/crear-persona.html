<div class="container">
    <h2>Creación de persona:</h2>
    <form>
        <div class="form-group">
          <label for="nombre">Nombre*</label>
          <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Ingresa nombre" value.bind="nombre">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido*</label>
          <input type="text" class="form-control" id="apellido" placeholder="Ingresa apellido" value.bind="apellido">
        </div>
        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" class="form-control" id="edad" placeholder="Ingresa edad" value.bind="edad">
        </div>
        <div class="form-group">
            <label for="genero">Género:</label>
            <select class="form-control form-control-sm" value.bind="genero">
                <option selected value.bind="''">Prefiero no seleccionar</option>
                <option value.bind="'M'">Masculino</option>
                <option value.bind="'F'">Femenino</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" click.trigger="crearPersona()">Crear</button>
    </form>
</div>
